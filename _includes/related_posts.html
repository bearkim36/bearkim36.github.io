<section class="related">
  <h4>Related Posts</h4>
  <ul class="posts-list">
    {% for post in site.related_posts limit:3 %}
      <li>        
        <a href="{{ post.url | relative_url }}">
          <h5>{{ post.title }}</h5>
          <small>{{ post.date | date_to_string }}</small>
        </a>        
      </li>
    {% endfor %}
  </ul>
</section>
